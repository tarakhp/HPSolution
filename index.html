<script>
    $(".js-example-tags").select2({
        tags: true
    });

    function CopyToClipboard(id) {
        var r = document.createRange();
        r.selectNode(document.getElementById(id));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(r);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        alert("Template has been copied")
    }

    function resetForm() {
        document.getElementById("form_template").reset();
        $(".select").val('').trigger('change')
    }

    function modalReady() {
        document.getElementById("form_template")
        setTitle()
        setContent()
    }

    function setTitle() {
        let case_title = document.getElementById("RequestreceivedfromEmail").value+
            document.getElementById("country").value + ' | '+
            document.getElementById("solution_name").value + ' | '+
            document.getElementById("solution_version").value + ' | '+
            document.getElementById("issue_desc").value


        $('#template_title').html(case_title)
    }

    function setContent() {
        let template_content_value = "Partner contact details: " + "<br/>" + "<br/>"

        template_content_value +=
            "SAID: " + document.getElementById("said_txt").value + "<br/>" + "<br/>" +

            "Name: " + document.getElementById("name_txt").value + "<br/>" + "<br/>" +

            "Email: " + document.getElementById("email_txt").value + "<br/>" + "<br/>" +

            "Phone: " + document.getElementById("phone_txt").value + "<br/>" + "<br/>" +

            "The total number of devices: " + document.getElementById("total_devices_txt").value + "<br/>" + "<br/>" +

            "How many production devices are critically impacted: " + document.getElementById("affected_devices_txt").value + "<br/>" + "<br/>" +

            "Is there an impact in the printing capabilities of the business: " + document.getElementById("impact_txt").value + "<br/>" + "<br/>" +

            "Is the company production down because of the issue: " + document.getElementById("production_impact_txt").value + "<br/>" + "<br/>"+
            "Solution Name: " + document.getElementById("solution_name").value + "<br/>" + "<br/>"+
            "Solution Version: " + document.getElementById("solution_version").value + "<br/>" + "<br/>"+
            "Issue Description: " + document.getElementById("printer_txt").value + "<br/>" + "<br/>"+
            "Printer Firmware version: " + document.getElementById("fw_version").value + "<br/>" + "<br/>"+

        "Server OS version: " +document.getElementById("os_version").value + "<br/>" + "<br/>" +

        "Troubleshoot done by the Customer/Partner:" + "<br/>" + "<br/>" +

        document.getElementById("troubleshoot").value + "<br/>" + "<br/>" + "<br/>" +

        "Onsite visit : " +document.getElementById("onsite").value + "<br/>" + "<br/>" +

        "First Installation: " +document.getElementById("first_install").value + "<br/>" + "<br/>"


        $('#template_data').html(template_content_value)
    }


</script>
